<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kardelen</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #fff0f6;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      position: relative;
    }
    h1 {
      color: #c2185b;
      margin-bottom: 20px;
    }
    button {
      font-size: 24px;
      padding: 15px 40px;
      margin: 0 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #f48fb1;
      color: white;
      box-shadow: 0 4px 15px rgba(196,24,91,0.6);
      transition: transform 0.3s ease;
    }
    button:active {
      transform: scale(0.95);
    }
    #message {
      margin-top: 25px;
      font-size: 22px;
      color: #880e4f;
      font-weight: bold;
    }
    .heart {
      position: fixed;
      font-size: 18px;
      color: #ff4081;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1;}
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0;}
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
