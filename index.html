<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zehram</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      user-select: none;
    }

    h1 {
      color: #880e4f;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #fff;
      display: none;
    }

    button {
      font-size: 24px;
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #f06292;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #6a1b9a;
      font-weight: bold;
    }

    .heart {
      position: fixed;
      font-size: 18px;
      color: #ff4081;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    #buttons {
      display: none;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

<h1>BarÄ±ÅŸalÄ±m mÄ±, Zehram?</h1>

<!-- BaÅŸlat butonu -->
<button id="startBtn">BaÅŸlat</button>

<!-- Evet-HayÄ±r butonlarÄ± -->
<div id="buttons">
  <button id="yes">Evet</button>
  <button id="no">HayÄ±r</button>
</div>

<div id="message"></div>

<!-- YouTube mÃ¼zik -->
<iframe id="music" width="0" height="0" allow="autoplay" allowfullscreen></iframe>

<script>
  const startBtn = document.getElementById("startBtn");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const buttonsDiv = document.getElementById("buttons");
  const messageDiv = document.getElementById("message");
  const musicIframe = document.getElementById("music");
  const title = document.querySelector("h1");

  let noClicks = 0;

  startBtn.addEventListener("click", () => {
    // MÃ¼zik baÅŸlat: 1 dakika 25 saniye = 85 saniye
    musicIframe.src = "https://www.youtube.com/embed/foa1jeLLXI0?start=85&autoplay=1";

    // GÃ¶sterimleri ayarla
    startBtn.style.display = "none";
    title.style.display = "block";
    buttonsDiv.style.display = "flex";
  });

  noBtn.addEventListener("click", () => {
    noClicks++;
    if (noClicks <= 3) {
      yesBtn.style.transform = `scale(${1 + noClicks * 0.25})`;
    }
    if (noClicks >= 4) {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", async () => {
    const BOT_TOKEN = "7996559452:AAFUZHzo4URmpsKOXVemh5EkLWvzv-BWQTg";
    const CHAT_ID = "5012869228";
    const text = encodeURIComponent("Zehram evet dedi ðŸ’ž");
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${text}`;
    try {
      await fetch(url);
      buttonsDiv.style.display = "none";
      messageDiv.textContent = "Seni Ã§ok seviyorum ðŸ’—";
    } catch (error) {
      alert("Mesaj gÃ¶nderilemedi.");
    }
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "Zehram";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";
    heart.style.opacity = Math.random();
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 200);
</script>

</body>
</html>
